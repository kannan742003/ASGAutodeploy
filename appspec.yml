version: 0.0
os: linux
files:
  - source: MyApp-1.0-SNAPSHOT.war
    destination: /opt/tomcat/webapps/MyApp.war
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      runas: root
      timeout: 300  
  AfterInstall:
    - location: scripts/after-install.sh
      runas: root
      timeout: 300 
  ApplicationStart:
    - location: scripts/application-start.sh
      runas: root
      timeout: 300  

